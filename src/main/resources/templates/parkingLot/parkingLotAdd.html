<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Добавление парковочного места</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    </head>
    <body>
    <a href="/home" id = "home">Главная</a>
        <h1>Добавление нового парковочного места</h1>
        <table id = "list" cellspacing = "0">
            <tr>
                <th>
                    Наименование
                </th>
                <th>
                    Адрес
                </th>
                <th>
                    Кол-во мест
                </th>
                <th>
                    Цена
                </th>
                <th> </th>
                <th> </th>
            </tr>
            <tr>
                <form method = "post" name = "form">
                    <td>
                        <input name = "name" type = "text" placeholder = "Введите имя парковочного места" />
                    </td>
                    <td>
                        <input name = "address" type = "text" placeholder = "Введите адрес" />
                    </td>
                    <td>
                        <input name = "numLots" type = "number" placeholder = "Введите количество мест" />
                    </td>
                    <td>
                        <input name = "price" type = "number" step="0.01" placeholder = "Введите цену" />
                    </td>
                    <td>
                        <button type = "submit" onclick = "clientFormControl()">Добавить</button>
                    </td>
                    <td>
                    <div id = "err"></div>
                </form>
            </tr>
        </table>
    </body>
</html>
